version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.19
      - image: redis:alpine
      - image: supabase/postgres:14.1.0
        environment:
          POSTGRES_PASSWORD: postgres

    steps:
      - checkout
      
      # Install dependencies
      - node/install-packages:
          pkg-manager: npm
          
      # Run lints and tests
      - run:
          name: Run lints
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test
          
      # Build packages
      - run:
          name: Build packages
          command: npm run build

  deploy-backend:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout
      - run:
          name: Deploy to Railway
          command: |
            curl -fsSL https://railway.app/install.sh | sh
            railway up --service backend

  deploy-frontend:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout
      - run:
          name: Deploy to Vercel
          command: |
            npm install --global vercel
            vercel deploy --prod --token ${VERCEL_TOKEN}

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - deploy-backend:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
      - deploy-frontend:
          requires:
            - build-and-test
          filters:
            branches:
              only: main